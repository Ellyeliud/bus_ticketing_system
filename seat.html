<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Seat Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .bus {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      max-width: 420px;
      width: 100%;
    }
    .bus h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0d6efd;
    }
    .seat-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr) 40px repeat(2, 1fr); /* 2 seats + aisle + 2 seats */
      gap: 12px 16px;
      justify-items: center;
    }
    .seat {
      width: 55px;
      height: 50px;
      border-radius: 8px;
      background: #e6f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #0d6efd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.2s ease;
    }
    .seat:hover {
      background: #0d6efd;
      color: #fff;
      cursor: pointer;
    }
    .aisle {
      width: 40px;
    }
    .driver {
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
      color: #555;
      font-weight: bold;
    }
  </style>
</head>

  <div class="bus">

    <h2>Select Your Seat</h2>
